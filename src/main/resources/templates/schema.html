<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Download Excel File</h1>
    <a href="/download/excel" download="your_file.xlsx">
        <button>Download Excel</button>
    </a>
</div>

<div class="container">
    <h1>Upload HTML File</h1>
    <form action="/processTemplate" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload Template</button>
    </form>
</div>

<!-- Add the section to display the Excel data -->
<div class="container" th:if="${excelData}">
    <h1>Excel Data</h1>
    <table>
        <tr>
            <!-- Iterate through the headers and display them in the table -->
            <th th:each="header : ${headers}" th:text="${header}"></th>
        </tr>
        <tr th:each="row : ${excelData}">
            <!-- Iterate through the row data and display it in the table -->
            <td th:each="cell : ${row}" th:text="${cell}"></td>
        </tr>
    </table>
</div>

</body>
</html>
